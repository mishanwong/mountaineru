{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<p>Here are your search results:</p>

        {% for row in output_data %} 
        <table>
            <tr><td>Tour: {{row[0]}}</td></tr>
            <tr><td>Tour Company: {{row[1]}}</td></tr>
            <tr><td>Start Date: {{row[2]}}</td></tr>
            <tr><td>End Date: {{row[3]}}</td></tr>
            <tr><td>Difficulty: {{row[4]}}</td></tr>
            <tr><td>Price: {{row[5]}}</td></tr>    
        </table>
        {% endfor %}       

{% endblock %}
