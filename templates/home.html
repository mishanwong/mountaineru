{% extends 'base.html' %}

{% block body %}

<div class="center">
<h2>Search for your perfect mountain adventure</h2>
<form action="{{ url_for('do_search') }}" method="POST">
    <p>
        Where: <input type="text" name="searchquery"><br>
        When: 
            <select name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
          </select>
        <input type="number" name="year" placeholder="2020" min="2020"><br>
        Difficulty:<br>
            <input type="radio" name="difficulty" value="Easy">Easy<br>
            <input type="radio" name="difficulty" value="Moderate">Moderate<br>
            <input type="radio" name="difficulty" value="Strenuous">Strenuous<br>
    </p>

    <p>
        <input type="submit" value="Search" class="button">
    </p>
</form>
</div>

{% endblock %}
